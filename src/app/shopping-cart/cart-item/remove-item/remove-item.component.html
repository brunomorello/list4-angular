<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
    <p>
        Do you really want to remove this item?
    </p>
</div>
<div mat-dialog-actions>
    <button (click)="removeItem()" mat-stroked-button color="warn">Yes</button>
    <button (click)="closeDialog()" mat-stroked-button>No</button>
</div>
