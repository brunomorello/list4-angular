<div fxLayout="column" fxLayoutAlign="center center">
    <div class="container">
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="list-expansion">
                <mat-expansion-panel-header class="example-headers-align">
                    <mat-panel-title>
                        <div *ngIf="allItemsPickedUp()">
                            <button mat-raised-button color="primary">Done</button>
                        </div>
                        {{ nonFinishedShoppingCart.name }} 
                    </mat-panel-title>
                    <mat-panel-description>
                        Total of Items: {{ nonFinishedShoppingCart.items.length }}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                
                <mat-list role="list" >
                    <mat-list-item 
                            role="listitem" 
                            *ngFor="let cartItem of nonFinishedShoppingCart.items">
                        <mat-checkbox class="example-margin" [checked]="cartItem.picked"
                            (change)="pickUpItem(cartItem)">
                        </mat-checkbox>
                            {{ cartItem.product.name }}
                            {{ cartItem.quantity }}
                            {{ cartItem.price }}
                            {{ cartItem.picked }}
                        <button mat-icon-button color="warn" 
                            (click)="removeItem(cartItem)"
                            class="btn-delete-cart-item"
                            aria-label="Remove Cart Item">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </mat-list-item>
                </mat-list>
                <div class="add-item-button example-button-container">
                    <button mat-fab color="accent" 
                        align="Ã«nd"
                        aria-label="Add item to list"
                        (click)="openDialog(nonFinishedShoppingCart)">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
